<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="dot"></div>

      <div class="number number1" data-num="1">1</div>
      <div class="number number2" data-num="2">2</div>
      <div class="number number3" data-num="3">3</div>
      <div class="number number4" data-num="4">4</div>
      <div class="number number5" data-num="5">5</div>
      <div class="number number6" data-num="6">6</div>
      <div class="number number7" data-num="7">7</div>
      <div class="number number8" data-num="8">8</div>
      <div class="number number9" data-num="9">9</div>
      <div class="number number10" data-num="10">10</div>
      <div class="number number11" data-num="11">11</div>
      <div class="number number12" data-num="12">12</div>
    </div>
  </body>
</html>
